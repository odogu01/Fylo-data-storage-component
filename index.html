<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box box1">
      <div class="sub-box1">
        <div class="logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="icons">
          <div class="icon-box">
            <img src="images/icon-document.svg" alt="">
          </div>
          <div class="icon-box">
            <img src="images/icon-folder.svg" alt="">
          </div>
          <div class="icon-box">
            <img src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
    </div>
    <div class="box box2">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="bar">
        <div class="bar-color">
          <div class="ball"></div>
        </div>
      </div>
      <div class="box2-details">
        <p class="text">0 GB</p>
        <p class="text">1000 GB</p>
      </div>
      <div class="floating-container">
        <div class="details">
          <p class="details-header">185</p>
          <p class="details-text">GB Left</p>
        </div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/odogu01">Emmanuel Njoku</a>.
  </div>
</body>
</html>
